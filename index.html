<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Javascript day6</title>
</head>
<body>
    <div class="container p-5">
        <div class="d-flex justify-content-between">
        <div class="card  pb-5 gap-2" style="width: 25rem; padding: 1.2rem;">
            <p class="text-center">Length Converter</p>
            <input  class="form-control"type="text" id="unitlengthInput">
            <label class="form-label">From:</label>
            <select class="form-select" aria-label="Default select example" id="fromLengthUnit">
                <option selected value="kilometer">Kilometer</option>
                <option value="centimeter">Centimeter</option>
                <option value="meter">Meter</option>
                <option value="feet">Feet</option>
              </select>
              <label class="form-label">To:</label>
              <select class="form-select" aria-label="Default select example" id="TolengthUnit">
                  <option selected value="kilometer">Kilometer</option>
                  <option value="centimeter">Centimeter</option>
                  <option value="meter">Meter</option>
                  <option value="feet">Feet</option>
                </select>
         <button id=""  class="btn btn-primary mt-3" onclick="lengthUnitConverter()">Convert</button>
         <h3 class="mt-3 text-center" id = "unitLengthResult"></h3>
        </div>

        <div class="card  pb-5 gap-2" style="width: 25rem; padding: 1.2rem;">
            <p class="text-center">Weight Converter</p>
            <input  class="form-control"type="text" id="unitWeightInput">
            <label class="form-label">From:</label>
            <select class="form-select" aria-label="Default select example" id="fromWeightUnit">
                <option selected value="kilogram">Kilogram</option>
                <option value="pounds">Pounds</option>
                <option value="grams">Grams</option>
              </select>
              <label class="form-label">To:</label>
              <select class="form-select" aria-label="Default select example" id="ToWeightUnit">
                  <option selected value="kilogram">Kilogram</option>
                  <option value="pounds">Pounds</option>
                  <option value="grams">Grams</option>
                </select>
         <button id=""  class="btn btn-primary mt-3" onclick="weightUnitConverter()">Convert</button>
         <h3 class="mt-3 text-center" id = "unitWeightResult"></h3>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
